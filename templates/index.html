<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="{{ url_for('static',filename='js/script.js') }}" type="text/javascript"></script>

    <title>Blog</title>
</head>




<body>
    <nav class="navbar navbar-light navbar-expand-md bg-white">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu" id="categories-menu">
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ms-md-auto ml-sm-auto">
                    <li class="nav-item ms-auto">
                        <div id="account">
                            <i class="bi bi-person-circle" style="font-size: 1.6rem"></i>
                            {% if logged_in %}
                            <a href="{{ url_for('logout') }}" class="btn btn-secondary">Log out</a>
                            {% else %}
                            <a href="{{ url_for('login') }}" class="btn btn-primary">Log in</a>
                            {% endif %}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container pt-5">
        <div class="row">
            {% for article in articles %}
            <div class="col-sm-12 col-md-6 col-xl-4 txt-color card-col">
                <div class="card mb-3 rounded-3" id="article-card" onclick="openArticle('{{article._id}}')">
                    <div class="d-flex justify-content-center align-items-center img-div">
                        <img class="img-content" src="https://i.ibb.co/Y7ZNfbJ/placeholder.png" alt="Card image cap">
                    </div>
                    <div class="card-body txt-color p-4 d-flex flex-column">
                        <h5 class="card-title mb-2">{{ article.title }}</h5>
                        <h6 class="card-text mb-4">{{article.category}}</h6>
                        <p class="card-text fw-300">{{ article.lead_paragraph }}</p>
                        <div class="card-text mt-auto">
                            <div class="row">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {{ pagination.links }}
    </div>


</body>

</html>
