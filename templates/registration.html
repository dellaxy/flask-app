<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" type="text/javascript"></script>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</head>

<body>

    <body>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Registration Panel</h4>
                        </div>
                        <div class="card-body">
                            <form action="/registration" method="POST" id="registration-form"
                                onsubmit="return registerValidation()">

                                <div class="form-group mb-2">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                        placeholder="First name" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="name">Surname:</label>
                                    <input type="text" class="form-control" id="surname" name="surname"
                                        placeholder="Last name" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="Username" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Enter password" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Confirm Password:</label>
                                    <input type="password" class="form-control" id="confirm-password"
                                        name="confirm-password" placeholder="Confirm password" required>
                                </div>
                                <div id="error-message" class="mt-2 text-danger mb-3">{{ error_message }}</div>
                                <button type="submit" class="btn btn-primary">Register</button>
                                <button type="button" class="btn btn-secondary" onclick="openLogin()">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</body>

</html>
